---
- name: setup firewall group
  local_action:
    module: vr_firewall_group
    name: "{{ vr_firewall_group_name }}"
  register: result
- name: verify setup firewall group
  assert:
    that:
    - result|success

- name: setup firewall rule tcp
  local_action:
    module: vr_firewall_rule
    group: "{{ vr_firewall_group_name }}"
    port: 53
    state: absent
  register: result
- name: verify setup firewal rule
  assert:
    that:
    - result|success

- name: setup firewall rule udp
  local_action:
    module: vr_firewall_rule
    group: "{{ vr_firewall_group_name }}"
    port: 53
    protocol: udp
    state: absent
  register: result
- name: verify setup firewal rule udp
  assert:
    that:
    - result|success

- name: setup firewall rule udp v6
  local_action:
    module: vr_firewall_rule
    group: "{{ vr_firewall_group_name }}"
    port: 53
    protocol: udp
    ip_version: v6
    state: absent
  register: result
- name: verify setup firewal rule udp v6
  assert:
    that:
    - result|success

- name: setup firewall rule port range
  local_action:
    module: vr_firewall_rule
    group: "{{ vr_firewall_group_name }}"
    start_port: 8000
    end_port: 8080
    protocol: tcp
    cidr: 10.100.12.0/24
    state: absent
  register: result
  tags: tmp
- name: verify setup firewal rule port range
  assert:
    that:
    - result|success

- name: test fail if missing group
  local_action:
    module: vr_firewall_rule
  register: result
  ignore_errors: true
- name: verify test fail if missing group
  assert:
    that:
    - result|failed
    - 'result.msg == "missing required arguments: group"'

